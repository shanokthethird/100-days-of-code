<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if activator == 0 %}
      <p>No books found</p>
    {% else %}
    <ul>
      {% for book in books %}
      <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
