{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
        <form method="POST" action="{{ url_for('login') }}" novalidate>
            {{ form.csrf_token }}
            <p>
                {{ form.email.label }} <br>
                {{ form.email(size=30) }}
            </p>
            <p>
                {{ form.password.label }} <br>
                {{ form.password(size=30) }}
            </p>
            <p>{{ form.submit }}</p>
        </form>
        </div>
{% endblock %}
</html>
